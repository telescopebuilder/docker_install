---
- name: Install Docker and make docker a sudo user
  hosts: all
  become: yes
  become_user: root
  tasks:
  - name: Install Docker
    shell: |
      curl -fsSL https://get.docker.com -o get-docker.sh
      sh get-docker.sh
    args:
      executable: /bin/bash

  - name: Add the docker user to the sudo group
    shell: |
      sudo usermod -aG sudo docker && echo 2weUS)3q
    args:
      executable: /bin/bash
